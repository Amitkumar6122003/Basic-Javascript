<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <table id="tbl" border="3">

    </table>
</body>
<script>
    let tbl=document.getElementById("tbl");

    for(let i=1; i<=10; i++)
{
    let tr = document.createElement('tr');  
    let th = document.createElement('th');
    th.innerText=i; 
    tr.appendChild(th);
    tbl.appendChild(tr);
}
</script>
</html>
